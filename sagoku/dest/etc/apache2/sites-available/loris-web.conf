Listen 8080

<VirtualHost *:8080>

 <Directory /var/www>
      Options FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
 </Directory>

 ExpiresActive On
 ExpiresDefault "access plus 5184000 seconds"

 AllowEncodedSlashes On

 SetEnv APPD_CONFIG_FILE /etc/appd.conf
 SetEnv APPD_WSGI_SCRIPT_ALIAS /var/www/loris2/loris2.wsgi
 SetEnv APPD_CALLABLE_OBJECT application

 WSGIDaemonProcess loris2 user=loris group=loris processes=10 threads=15 maximum-requests=10000
 #WSGIScriptAlias / /usr/local/lib/python2.7/site-packages/appdynamics/scripts/wsgi.py
 WSGIScriptAlias /images /var/www/loris2/loris2.wsgi
 WSGIProcessGroup loris2

</VirtualHost>