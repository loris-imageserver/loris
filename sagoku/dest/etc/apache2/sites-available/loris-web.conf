Listen 8080

<VirtualHost *:8080>

 <Directory /var/www>
      Options FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
 </Directory>

 ExpiresActive On
 ExpiresDefault "access plus 5184000 seconds"

 AllowEncodedSlashes On

 ProxyPreserveHost On
 ProxyPass / http://localhost:8000/
 ProxyPassReverse / http://localhost:8000/

</VirtualHost>