[uwsgi]
threads = 5
processes = 15
http = 0.0.0.0:8000
python-path = /usr/local/src
if-exists = /etc/forum/appd.conf
env = APPD_CONFIG_FILE=/etc/forum/appd.conf
env = APPD_WSGI_SCRIPT_ALIAS=/var/www/loris/loris.wsgi
env = APPD_WSGI_CALLABLE_OBJECT=application
module = appdynamics.scripts.wsgi
endif =

if-not-exists = /etc/forum/appd.conf
wsgi-file = /var/www/loris/loris.wsgi
callable = application
endif =